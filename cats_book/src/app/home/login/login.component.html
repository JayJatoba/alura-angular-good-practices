<h4 class="text-center">Login</h4>
<form class="form md-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Username"
      [(ngModel)]="user"
      name="user"
      #userForm="ngModel"
      required
    />
    <app-message
      *ngIf="userForm.invalid"
      message="User is Required"
    ></app-message>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      #pwdForm="ngModel"
      required=""
    />
    <app-message
      *ngIf="pwdForm.invalid"
      message="Password is Required"
    ></app-message>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
